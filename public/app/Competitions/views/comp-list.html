<div class="container">
  <div class="row">
   <div class="col-md-10 col-md-offset-1">
      <h1>Competitions</h1>
  <div  class="table-container" >
    <nav class="table-top-bar">
  	<a class="btn btn-success btn-lg add-resource-modal-btn"  ng-href="/#/competitions/add"><span class="glyphicon glyphicon-plus"></span> Create Competition</a>
  	</nav>
    <table id="resources" class="table table-striped table-responsive">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Name</th>
          <th>Description</th>
          <th>Objective</th>
        <tr>
      </thead>
      <tbody>
        <tr ng-repeat="comp in comps">
          <td><button  class="btn btn-danger btn-sm"  ng-click="open('lg',comp,$index)"><b>-</b></button></td>
          <td><button  class="btn btn-primary btn-sm" ng-click="editComp(comp)"><b>Edit</b></button></td>
          <td>{{comp.name}}</td>
          <td>{{comp.description}}</td>
          <td>{{comp.objective}}</td>
        </tr>
      </tbody>
    </table>
    <div >
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Delete Competition</h3>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this resource?</p>
            </div>
            <div class="modal-footer">
    	        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    	        <button id="done-btn" type="button"  class="btn btn-danger" ng-click="ok()" ng-disabled="updating" >{{updating ? 'Deleting...' : 'Delete'}}</button>
    	      </div>
        </script>
    </div>
    </div>

  </div><!-- End of table container-->
 </div><!-- End of column-->
</div><!-- End of row-->
</div><!-- End of container-->
