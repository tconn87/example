<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row-fluid">
        <div class="span3">
          <a class="btn btn-info btn-sm pull-right" href="#/users" role="button">Done</a>
          <h1>User Management</h1>
        </div>
      </div>

      <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit User</h4>
            </div>
            <div class="modal-body">
              <form>
                <fieldset class="form-group">
                  <label for="editName">User Name</label>
                  <input type="text" id="editName" class="form-control" ng-model="editUser.name" required/>
                </fieldset>
                <fieldset class="form-group">
                  <label for="editName">Email</label>
                  <input type="email" id="editEmail" class="form-control" ng-model="editUser.email" required/>
                </fieldset>
                <fieldset class="form-group">
                  <label for="editLocation">Location</label>
                  <input type="text" id="editLocation" class="form-control" ng-model="editUser.location" required/>
                </fieldset>
                <fieldset class="form-group">
                  <label for="editSkills">Skills</label>
                  <input type="text" id="editSkills" class="form-control" ng-model="editUser.specialty" required/>
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-info" ng-click="updateUser(editUser)" data-dismiss="modal">Save Changes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

      <form class="row list-group-item form-inline">
        <div class="col-md-1">
          <button type="button" class="btn btn-success" ng-click="addUser(newUser)">Add</button>
        </div>
        <div class="col-md-11">
          <input id="addUserName" type="text" ng-model="newUser.name" class="list-group-item-heading" placeholder="Name" required/>
          <div class="row-fluid list-group-item-text">
            <strong>Email: </strong><input id="addUserEmail" type="email" ng-model="newUser.email" placeholder="Email" required/></br>
            <strong>Skills: </strong><input id="addUserSpecialty" type="text" ng-model="newUser.specialty" placeholder="Skills" required/>
            <div class="pull-right visible-lg visible-md visible-sm">
              <strong>Location: </strong><input id="addUserLocation" type="text" ng-model="newUser.location" placeholder="Location" required/>
            </div>
            <div class="visible-xs">
              <strong>Location: </strong><input id="addUserLocation" type="text" ng-model="newUser.location" placeholder="Location" required/>
            </div>

          </div>
        </div>
      </form>

      <div class="list-group">
        <div id="user{{$index}}" class="list-group-item row" ng-class="{'selected':$index == selectedRow}" ng-repeat="user in users">
          <div class="col-md-1">
            <!-- <button type="button" class="btn btn-xs btn-info" ng-click="openEdit($index)">Edit</button> -->
            <button id="confirm{{$index}}" type="submit" class="btn btn-danger btn-sm" ng-click="confirmDelete(user)" style="display: none;"><b>Delete</b></button>
            <button id="cancel{{$index}}" type="submit" class="btn btn-warning btn-sm" ng-click="cancelDelete($index)" style="display: none;"><b>Cancel</b></button>
            <button id="delete{{$index}}" type="submit" class="btn btn-danger btn-sm" ng-click="removeUser($index)" style="display: inline;"><b>&minus;</b></button>
          </div>
          <div class="col-md-11" ng-click="setClickedRow($index)">
            <h4 class="list-group-item-heading">{{user.name}}</h4>
            <div class="row-fluid list-group-item-text">
              <strong>Email: </strong>{{user.email}}</br>
              <div class="pull-right visible-lg visible-md visible-sm">
                <strong>Location: </strong>{{user.location}}
              </div>
              <div class="visible-xs">
                <strong>Location: </strong>{{user.location}}
              </div>
              <strong>Skills: </strong>{{user.specialty}}
            </div>
          </div>
        </div>
      </div>
    </div><!-- End of column-->
  </div><!-- End of row-->
</div><!-- End of container-->
